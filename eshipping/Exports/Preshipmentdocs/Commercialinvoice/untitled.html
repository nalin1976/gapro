<body>
<h1>Current Date and time</h1>
<p>
<script language="javascript">
var now=new Date();
var hrs = now.getHours();
var mins = now.getMinutes();
var secs = now.getSeconds();

document.writeln(hrs+"-"+mins+"-"+secs);
</script>
</p>
</body>
